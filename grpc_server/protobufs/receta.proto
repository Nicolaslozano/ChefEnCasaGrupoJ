syntax = "proto3";

message Receta {
    int32 idreceta = 1;
    string titulo = 2;
    string descripcion = 3;
    int32 tiempoPreparacion = 4;
    string ingredientes = 5;
    string pasos = 6; 
    repeated string url_fotos = 7;
    int32 usuario_idusuario = 8;
    int32 categoria_idcategoria = 9;
    
}
message NuloReceta {
}

message Responsea {
    string message = 1;
    int32 idreceta = 2;
}

message RecetaList {
    repeated Receta recetas = 1;
}
service Recetas {
    rpc AltaReceta(Receta) returns (Responsea);
    rpc TraerRecetas(NuloReceta) returns (stream Receta);

}
